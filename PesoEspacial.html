<html>
    <head>

    <title> Cambia tu peso espacial </title>

    </head>  

        <style>
            body
            {
                background-color: #f2d3b1;
                font-size: 41px;
                font-family:Arial, Helvetica, sans-serif;
                color: #3d3832
                
            }

            strong
            {
                background-color: #b8e0dc;
            }
        </style>
    <body>
        <h1> <strong>Tu peso en otro planeta</strong></h1>
        <p>Sabias que en otros planetas, como por ejemplo en marte o en jupiter, tu peso cambia!</p>
        <p>Probemoslo!</p>

    <script>
        var usuario = parseInt(prompt("Cual es tu peso"));
        var planeta_elejido = parseInt(prompt("Escoje un planeta. 1Es marte .2Es jupiter"))
        var g_tierrra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso = usuario;
        var peso_final;
        var texto;
        if ( planeta_elejido == 1 )
        {
            peso_final = peso * g_marte / g_tierrra;
            texto = "Marte"
        }

        else if ( planeta_elejido == 2 )
        {
            peso_final = peso * g_jupiter / g_tierrra;
            texto = "Jupiter"
        }

        else
        {
            peso_final = peso * 1000000 / g_tierrra;
            texto = "algun planeta extraño :/"

        }
        peso_final = parseInt(peso_final);
        document.write("Tu peso en " + texto + " es de " + peso_final +"K")
    </script>
        <p>Que cool! bueno, nos vemos la proxima cuando sepa programar mas cosas¡Adios!</p>
    

    </body> 
</html>
